        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    
    <h1 class="posttitle" itemprop="name headline">
        xlwings 在 mac 环境下的几个坑
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">月半兄</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2019-04-07T10:23:17.000Z" itemprop="datePublished">2019-04-07</time>
        
        (Updated: <time datetime="2020-11-08T10:35:21.744Z" itemprop="dateModified">2020-11-08</time>)
        
      
    </div>


      

      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link" href="/tags/Python/" rel="tag">Python</a>
    </div>


    </div>
  </header>
  

  <div class="content" itemprop="articleBody">
    <ul>
<li>使用 <code>xlwings.Book()</code> 创建文件报错</li>
</ul>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 使用如下方式创建文件</span></span><br><span class="line">xlwings.App(visible=<span class="literal">True</span>, add_book=<span class="literal">False</span>)</span><br><span class="line">app.books.add()</span><br></pre></td></tr></table></figure>

<a id="more"></a>

<ul>
<li><code>workbook.save()</code> 等方法需要<strong>文件访问权限</strong></li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">可以先将文件保存到 excel 程序有访问权限的路径下，然后将保存后的文件复制到目标目录。</span><br><span class="line"></span><br><span class="line">excel 程序有访问权限的路径一般为：</span><br><span class="line">&#x2F;Users&#x2F;username&#x2F;Library&#x2F;Group Containers&#x2F;xxxxx.Office&#x2F;MyExcelFolder&#x2F;</span><br></pre></td></tr></table></figure>

<ul>
<li>excel 表格内容写入速度太慢</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">诸如如下的方法都是跨 App 调用，需要用到 mac 系统级的 App 通信机制，效率很低，因此需要减少如下方法的调用频率：</span><br><span class="line"></span><br><span class="line">- sheet.range()</span><br><span class="line">- sheet.range().value &#x3D; data2Write</span><br><span class="line"></span><br><span class="line">一个可行的思路是，每次调用方法时，写入更多的数据（避免一次只写入一行），这样就减少了跨 App 方法调用的次数。</span><br><span class="line"></span><br><span class="line">在代码层面，就是要 data2Write 封装更多行的数据。</span><br><span class="line"></span><br><span class="line">这里也需要注意，一次不要写入太多数据，避免内存溢出。</span><br></pre></td></tr></table></figure>

  </div>
</article>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"复制到粘贴板!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功!");
      e.clearSelection();
    })
  })
  </script>
